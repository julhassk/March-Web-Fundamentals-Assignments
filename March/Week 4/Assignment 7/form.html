<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form{
            margin: 100px 400px;
        }
    </style>
</head>
<body>
    <div >
        <form action="" class="form">
            <label for="">Email :</label>
            <input type="email" name="email" id="email" required><br><br>
            <label for="">Password :</label>
            <input type="password" name="password" id="password" required>
            <p>What Language you know?</p>
            <input type="checkbox" id="lang1" name="lang1" value="Java" checked>
            <label for="vehicle1"> Java</label><br>
            <input type="checkbox" id="lang2" name="lang2" value="Python">
            <label for="vehicle2"> Python</label><br>
            <input type="checkbox" id="lang3" name="lang3" value="C++">
            <label for="vehicle3"> C++</label><br><br>
            <label for="">Name :</label>
            <input type="text" name="" id=""><br><br>
            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[7-9]{1}[0-9]{9}" maxlength="10"><br><br>
            <input type="submit">
        </form>
    </div>
</body>
</html>
